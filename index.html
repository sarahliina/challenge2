<html>

<head>
  <meta charset="UTF-8">
  <title>Interplanetary Transport Spaceshuttle</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700|Rajdhani:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="body">

  <main>
    <div class="image-holder">
      <div id="moon-img" class="img">
      </div>
    </div>

    <div id="clouds">
      <img id="cloud-img" src="images/fog.png">
    </div>

    <div id="clouds2">
      <img id="cloud-img" src="images/fog.png">
    </div>

    <div id="staticSun">
      <div id="sunContainer">
        <div id="sun">
          <img id="sun-img" src="images/sun4.png">
        </div>
      </div>
    </div>

    <div class="box">
      <div id="time">
        <p id="hour"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
      </div>
      <div id="date">
        <p id="date"></p>
      </div>
    </div>
  </main>
</body>
<script src="js/TweenMax.min.js"></script>
<script src="js/spacex.js"></script>

</html>
